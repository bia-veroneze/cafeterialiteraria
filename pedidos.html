        <h1>Cadastre-se Aqui</h1>
        <div class="row cores">
          <div class="col">
            <label for="inputNome" class="form-label">Primeiro Nome</label>
            <input type="text" class="form-control" placeholder="Primeiro Nome" aria-label="Primeiro Nome">
          </div>
          <div class="col">
            <label for="inputSobrenome" class="form-label">Sobrenome</label>
            <input type="text" class="form-control" placeholder="Sobrenome" aria-label="Sobrenome">
          </div>
        </div>
        <br>
        <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" placeholder="exemplo@email.com" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputTelefone" class="form-label">Telefone</label>
              <input type="text" class="form-control" placeholder="(xx) xxxxx-xxxx " id="inputTelefone4">
            </div>
            <div class="input-group mb-3">
                <input type="file" class="form-control" id="inputGroupFile02">
              <label class="input-group-text" for="inputGroupFile02">Upload</label>
            </div>
            <div class="form-floating">
              <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
              <label for="floatingTextarea"> Extra/Observação </label>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Concordo com os Termos e Condições
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary"> Próximo </button>
            </div>
          </form>
          <br>
          <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
            <label for="floatingTextarea"> Sugetoes e/ou Criticas </label>
          </div>
    </div>
